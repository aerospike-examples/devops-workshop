# =============================================================================
# Aerospike Database Configuration File
# =============================================================================
# This configuration is for the DevOps Workshop 3-node cluster.
# Works with both Community Edition and Enterprise Edition.
#
# Community Edition: Use as-is (no changes needed)
# Enterprise Edition: Uncomment feature-key-file below and copy your
#                     features.conf to /etc/aerospike/
# =============================================================================

# This stanza must come first.
service {
	pidfile /var/run/aerospike/asd.pid
	proto-fd-max 15000
	cluster-name devops_workshop
	
	# ENTERPRISE ONLY: Uncomment the line below and provide your features.conf
	# feature-key-file /etc/aerospike/features.conf
}

logging {
	# Log file must be an absolute path.
	file /var/log/aerospike/aerospike.log {
		context any info
	}
	# Send log messages to stdout
	console {
		context any info 
	}
}

network {
	service {
		address any
		port 3000
	}
	
	heartbeat {
		address any
		# Mesh mode is used for environments that do not support multicast
		mode mesh
		port 3002

		# Mesh seed nodes - all nodes in the cluster
		# These hostnames resolve within the Docker network
		mesh-seed-address-port aerospike-node-1 3002
		mesh-seed-address-port aerospike-node-2 3002
		mesh-seed-address-port aerospike-node-3 3002

		interval 150
		timeout 10
	}
	
	fabric {
		address any
		port 3001
	}
	admin {
	    address any
		port 3003
	}
}

namespace devops {
	replication-factor 2

	nsup-period 120
	default-ttl 0
	
	storage-engine device {
		file /opt/aerospike/data/devops.dat
		filesize 2G
	}
	
	nsup-period 120
}
